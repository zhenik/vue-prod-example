version: "3.4"
services:

  backend:
    container_name: backend
    hostname: backend
    image: zhenik/example-backend:1.0
    command: [
      "./application",
      "-Dquarkus.http.host=0.0.0.0",
      "-Dquarkus.http.cors=true",
      "-Dquarkus.http.cors.methods=GET,PUT,POST",
      "-Dquarkus.http.cors.origins=http://localhost:3000,http://localhost"
    ]
    ports:
      - 8888:8080 # for testing purposes

  # hot-reload is not available?
  frontend:
    container_name: frontend
    build:
      context: .nginx.conf
      dockerfile: Dockerfile
    image: zhenik/nginx-with-curl:1.17.9
    volumes:
      - "./frontend/dist:/app"
      - "./.nginx.conf/default3.conf:/etc/nginx/conf.d/default.conf" # loopback
#      - "./.nginx.conf/default2.conf:/etc/nginx/conf.d/default.conf" # docker dns, change fronted/.env.production and build frontend
    ports:
      - 3080:80
      - 3000:3000
      - 3001:3001
    depends_on:
      - backend

  auth-guard:
    container_name: auth-guard
    build:
      context: auth-guard
      dockerfile: Dockerfile
    image: zhenik/auth-guard:1.0
    volumes:
      - "./auth-guard/project-credentials.json:/usr/src/app/project-credentials.json"
    ports:
      - 8080:8080
#    environment:
#      - PROJECT_ID=${PROJECT_ID}

networks:
  custom_network:
